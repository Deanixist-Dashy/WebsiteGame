<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

    section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background: url(bg3.jpg) no-repeat;
    background-size: cover;
    background-position: center;
    animation: animateBg 5s linear infinite;
}

    @keyframes animatebg {
        100%{
            filter: hue-rotate(360deg);
        }
        
    }

        .container {
            background-color: white;
             border: 2px solid rgba(255, 225, 225, .5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(15px);
            background: transparent;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4a6bff;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #c13838;
        }
 
        .input-box .icon {
    position: absolute;
    right: 8px;
    color: #fff;
    font-size: 1.2em;
    line-height: 57px;
}

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4a6bff;
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #4a6bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a5bef;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .login-link a {
            color: #4a6bff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

@media (max-width: 360px) {
    .login-box{
        width: 100%;
        height: 100vh;
        border: none;
        border-radius: none;
    }
    .input-box{
        width: 290px;

    }
}
    </style>
</head>
<body>
    <section>
    <div class="container">
        <h1>Create Account</h1>
        <form>
            <div class="form-group">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></ion-icon></span>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></ion-icon></span>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" minlength="8" required>
            </div>
            <div class="form-group">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
